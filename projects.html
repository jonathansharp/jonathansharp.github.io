									<h2>Carbonate Ion Measurements</h2>
									<p><span class="image right"><img src="images/pic08.jpg" alt="" /></span>While about 50% of carbon dioxide gas emitted by fossil fuel burning contributes to global warming, a smaller fraction (about 25%) dissolves into the ocean and reacts with water to form carbonic acid. Carbonic acid dissociates, or loses a proton, causing a decline in pH known as ocean acidification. Excess protons from ocean acidification react with carbonate ions to form bicarbonate ions. This decreases the amount of carbonate ions in seawater.</p>
									<p>Carbonate ions are quite important to marine  calcifiers, who create shells and/or skeletens by depositing the mineral calcium carbonate. Calcifiers have ecological and economical significance.</p>
									<p>Carbonate ion concentrations in seawater are typically calculated rather than directly measured. However, a method that leverages ultraviolet absorbance measurements for direct observations of carbonate ion concentration emerged about a decade ago.</p>
